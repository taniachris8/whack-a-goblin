<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Events</title>
</head>
<body>
<h1 class="title">Whack a villain</h1>

<div class="scoreboard">
  <div class="whacked">Whacked: <span class="whacked-count"></span></div>
  <div class="missed">Missed: <span class="missed-count"></span></div>
</div>

<div class="board"></div>

<div class="game-over">
    <div class="modal">
        <p class="game-over-text">Game Over</p>
        <button class="button">Play again</button>
    </div>
</div>
</body>
</html>
